<!doctype html>
<html class="no-js" lang="en" ng-app="myApp">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation | Welcome</title>

    <link href="http://cdnjs.cloudflare.com/ajax/libs/foundation/5.0.2/css/foundation.min.css" rel="stylesheet"/>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet"/>

  </head>
  <body ng-cloak-auth class="hide">
    <nav class="top-bar" data-topbar>
      <ul class="title-area">
        <li class="name">
          <h1><a href="#">My Site</a></h1>
        </li>
        <li class="toggle-topbar menu-icon"><a href="#">Menu</a></li>
      </ul>

      <section class="top-bar-section">
        <!-- Right Nav Section -->
        <ul class="right">
          <li ng-show-auth="logout,error"><a href="#/login">login</a></li>
          <li ng-show-auth="login"><a href="#/account">account</a></li>
        </ul>

        <!-- Left Nav Section -->
        <ul class="left">
          <li><a href="#/home">home</a></li>
          <li><a href="#/chat">chat</a></li>
        </ul>
      </section>
    </nav>
    
    <div class="row">

      <div class="large-3 columns">
        <div class="panel">
          <div ng-controller="ModalDemoCtrl">
            <button class="button" ng-click="open()">Open me!</button>
            <div ng-show="selected">Selection from a modal: {{ selected }}</div>
          </div>
        </div>
      </div>

      <div class="large-9 columns">
        <div ng-view class="">
        </div>
      </div>

    </div>


    <script type="text/ng-template" id="myModalContent.html">
      <h3>I a modal!</h3>
      <ul>
        <li ng-repeat="item in items">
          <a ng-click="selected.item = item">{{ item }}</a>
        </li>
      </ul>
      <p>Selected: <b>{{ selected.item }}</b></p>
      <button class="button" ng-click="ok()">OK</button>
      <a class="close-reveal-modal" ng-click="cancel()">&#215;</a>
    </script>
    
    <script src="https://cdn.firebase.com/v0/firebase.js"></script>
    <script src="https://cdn.firebase.com/v0/firebase-simple-login.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular-route.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.6.0/angularfire.js"></script>
    <script src="js/app.js"></script>
    <script src="js/config.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/routes.js"></script>
    <script src="js/services.js"></script>
    <script src="js/service.login.js"></script>
    <script src="js/service.firebase.js"></script>
    <script src="js/module.waitForAuth.js"></script>
    <script src="js/module.routeSecurity.js"></script>
    

    <script src="http://cdnjs.cloudflare.com/ajax/libs/fastclick/0.6.7/fastclick.min.js"></script>
    <script src="assets/mm-foundation-tpls-0.1.0.js"></script>
  </body>
</html>
